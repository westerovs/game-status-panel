<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Game status</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

<div class="game">
  <p class="game__victory"></p>
  <div class="game__text-panel">
    <p>Light: <span class="game__text-light"></span></p>
    <p>Life:  <span class="game__text-life"></span></p>
  </div>

  <div class="game__panel game__panel--light">
    <img width="38" height="50" class="game__panel-light" src="src/img/light.png" alt="light">
    <img width="38" height="50" class="game__panel-light" src="src/img/light.png" alt="light">
    <img width="38" height="50" class="game__panel-light" src="src/img/light.png" alt="light">
  </div>
  <div class="game__panel">
    <img width="60" height="50" class="game__panel-life" src="src/img/life.png" alt="life">
    <img width="60" height="50" class="game__panel-life" src="src/img/life.png" alt="life">
    <img width="60" height="50" class="game__panel-life" src="src/img/life.png" alt="life">
  </div>

  <div class="game__row">
    <button class="game__btn game-btn--light">Ударить молнией</button>
    <button class="game__btn game-btn--life">Получить жизнь</button>
  </div>

  <div class="game__window">
    <img width="785" height="276"  class="land" src="src/img/land.png" alt="land">
    <img width="79" height="100"  class="skeleton" src="src/img/skeleton.png" alt="land">
  </div>

  <p class="game__controls">Move: ← arrows →</p>
</div>

<script type="module" src="src/js/index.js"></script>
</body>
</html>
